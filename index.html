<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Muni Arrival Times</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="css/style.css?v=2">
  </head>
  <body>
    <div id="container">
      <header>
        Muni Arrival Times
      </header>

      <script type="text/html" data-template-name="route-list">
        {{#collection Muni.RouteListView}}
          {{content.title}}
        {{else}}
          Loading…
        {{/collection}}
      </script>

      <script type="text/html" data-template-name="direction-list">
        {{#collection Muni.DirectionListView}}
          {{content.title}}
        {{else}}
          Loading…
        {{/collection}}
      </script>

      <script type="text/html" data-template-name="stop-list">
        {{#collection Muni.StopListView}}
          {{content.title}}
        {{else}}
          Loading…
        {{/collection}}
      </script>

      <script type="text/html" data-template-name="prediction-list">
        {{#collection Muni.PredictionListView}}
          {{content.minutes}} minutes
        {{else}}
          Loading…
        {{/collection}}
      </script>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.5.1.min.js"%3E%3C/script%3E'))</script>
    <script src="js/libs/sproutcore.js"></script>
    <script src="js/api.js"></script>
    <script src="js/muni.js"></script>
  </body>
</html>
